<!DOCTYPE html>
<html lang="en">
    <title>Sample Timetable</title>
<body>
    <h1>Weeekly Expense Report</h1>
    <table border="1" >
        <caption>Weekly Expenses Summary</caption>
        <tr>
            <th>Day</th>
            <th>Item</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Groceries</td>
            <td>50</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td>Gas</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Lunch</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Coffee</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">Total Week's Expensees</td>
            <td>95</td>
        </tr>

    </table>
    <div class="video-container">
            <video src="https://www.pexels.com/video/surfer-riding-waves-on-sunny-beach-day-33133029/" loop muted autoplay></video>
    </div>
</body>
</html>
